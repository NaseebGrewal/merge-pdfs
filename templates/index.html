<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Merger</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Merge Your PDFs</h1>
    <form method="POST" action="/" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="pdfs" class="form-label">Upload PDF Files</label>
        <input class="form-control" type="file" id="pdfs" name="pdfs" multiple accept="application/pdf" required>
      </div>
      <div class="mb-3">
        <label for="output_name" class="form-label">Output File Name</label>
        <input class="form-control" type="text" id="output_name" name="output_name" placeholder="merged.pdf">
      </div>
      <button type="submit" class="btn btn-primary">Merge PDFs</button>
    </form>
  </div>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
